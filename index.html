<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iPhone GPU Stress Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html,body{margin:0;padding:0;overflow:hidden;background:black}
  #hud{position:fixed;top:10px;left:10px;color:#0f0;font-family:monospace;font-size:14px;}
</style>
</head>
<body>
<div id="hud">BeGaiL GPU & CPU render </div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 3;

const renderer = new THREE.WebGLRenderer({antialias:false, powerPreference:"high-performance"});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

// ---------- Heavy Geometry ----------
const geometry = new THREE.IcosahedronGeometry(0.5, 6); // خیلی جزئیات

// ---------- Shader Material ----------
const material = new THREE.ShaderMaterial({
  uniforms: { time: { value: 0 } },
  vertexShader: `
    varying vec3 vNormal;
    void main() {
      vNormal = normal;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
    }
  `,
  fragmentShader: `
    uniform float time;
    varying vec3 vNormal;
    void main() {
      float intensity = pow(0.6 - dot(vNormal, vec3(0.0,0.0,1.0)), 2.0);
      vec3 color = vec3(
        sin(time*2.0 + vNormal.x*10.0),
        cos(time*1.5 + vNormal.y*10.0),
        sin(time*3.0 + vNormal.z*10.0)
      );
      gl_FragColor = vec4(color*intensity*3.0,1.0);
    }
  `
});

const COUNT = 6000; // تعداد instancing بالا برای فشار GPU
const mesh = new THREE.InstancedMesh(geometry, material, COUNT);
const dummy = new THREE.Object3D();

for(let i=0;i<COUNT;i++){
  dummy.position.set(
    (Math.random()-0.5)*6,
    (Math.random()-0.5)*6,
    (Math.random()-0.5)*6
  );
  dummy.updateMatrix();
  mesh.setMatrixAt(i,dummy.matrix);
}
scene.add(mesh);

// ---------- Animate ----------
function animate(t){
  requestAnimationFrame(animate);
  material.uniforms.time.value = t*0.002;
  mesh.rotation.x += 0.003;
  mesh.rotation.y += 0.005;
  renderer.render(scene, camera);
}
animate(0);

window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
