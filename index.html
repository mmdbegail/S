<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Heavy Sphere</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Setup scene, camera and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.z = 50;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Add light to the scene
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xff0000, 2, 500);
        pointLight.position.set(50, 50, 50);
        scene.add(pointLight);

        const pointLight2 = new THREE.PointLight(0x0000ff, 2, 500);
        pointLight2.position.set(-50, -50, -50);
        scene.add(pointLight2);

        // High-resolution sphere with vertex distortions
        const geometry = new THREE.SphereGeometry(20, 512, 512); // Very high resolution

        const material = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            metalness: 0.8,
            roughness: 0.2,
            displacementScale: 5, // Intensity of the height map
            wireframe: false, // Enable for debugging visuals
            emissive: 0x333333,
        });

        // Displacement map for deforming the sphere
        const loader = new THREE.TextureLoader();
        loader.load('https://threejs.org/examples/textures/terrain/heightmap.png', (texture) => {
            material.displacementMap = texture;
            material.needsUpdate = true;
        });

        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Interactive rotation setup
        let isDragging = false;
        let previousMousePosition = {
            x: 0,
            y: 0
        };

        document.addEventListener('mousedown', (event) => {
            isDragging = true;
            previousMousePosition.x = event.clientX;
            previousMousePosition.y = event.clientY;
        });

        document.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const deltaX = event.clientX - previousMousePosition.x;
                const deltaY = event.clientY - previousMousePosition.y;

                sphere.rotation.y += deltaX * 0.01; // Rotate horizontally
                sphere.rotation.x += deltaY * 0.01; // Rotate vertically

                previousMousePosition.x = event.clientX;
                previousMousePosition.y = event.clientY;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Touch events for mobile
        document.addEventListener('touchstart', (event) => {
            isDragging = true;
            previousMousePosition.x = event.touches[0].clientX;
            previousMousePosition.y = event.touches[0].clientY;
        });

        document.addEventListener('touchmove', (event) => {
            if (isDragging) {
                const deltaX = event.touches[0].clientX - previousMousePosition.x;
                const deltaY = event.touches[0].clientY - previousMousePosition.y;

                sphere.rotation.y += deltaX * 0.01;
                sphere.rotation.x += deltaY * 0.01;

                previousMousePosition.x = event.touches[0].clientX;
                previousMousePosition.y = event.touches[0].clientY;
            }
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Particle system (background stars)
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 100000; // 100,000 particles for performance stress
        const positions = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 2000;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 2000;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 2000;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.05
        });

        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);

        // Animation
        const animate = function () {
            sphere.rotation.x += 0.001; // Add slow rotation
            sphere.rotation.y += 0.002;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        };

        animate();

        // Handle resizing
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
